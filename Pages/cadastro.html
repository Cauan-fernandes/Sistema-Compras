<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="/Sistema_Compras/css/style.css">
</head>

<body>
    <h1>Cadastro de Produtos</h1>
    <form id="productForm" class="form-container">
        <div class="form-group">
            <label for="productName">Nome do Produto*:</label>
            <input type="text" id="productName" required>
        </div>

        <div class="form-group">
            <label for="unit">Unidade*:</label>
            <select id="unit" required>
                <option value="un">Unidade</option>
                <option value="kg">Quilograma</option>
                <option value="lt">Litro</option>
                <option value="mt">Metro</option>
                <option value="pc">Pacote</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">Quantidade*:</label>
            <input type="number" id="quantity" required>
        </div>

        <div class="form-group">
            <label for="barcode">CÃ³digo de Barra:</label>
            <input type="text" id="barcode">
        </div>

        <div class="form-group">
            <label for="active">Ativo:</label>
            <input type="checkbox" id="active">
        </div>

        <div class="form-group form-buttons">
            <button type="submit">Salvar</button>
            <button type="button" id="deleteButton">Excluir</button>
        </div>
    </form>
    <a href="/Sistema_Compras/Pages/lista.html">Ir para Lista de Produtos</a>
    <button></button>
    <script src="/Sistema_Compras/js/cadastro.js"></script>
</body>

</html>
